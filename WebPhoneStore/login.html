								 placeholder="请输入你的密码" /></div>

								<div class="clear"></div>
							</div>
						</div>
						<div class="login_submit">
							<input class="submit" type="button" name="submit" id="login" value="立即登录"/>
						</div>
				</div>
			</div>

				$("#login").click(function() {
					var name = $("#loginForm input[name=username]").val();
					var pwd = $("#loginForm input[name=password]").val();
					if(!(/^1[3|5|7|8][0-9]\d{4,8}$/.test(name))){ 
						alert("不是完整的11位手机号或者正确的手机号前七位");
