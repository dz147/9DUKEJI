<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
	<button onclick="countTime();"></button>	
		<div class="cd_item fl">
			<span class="cd_item_hour" id="cd_item_hour">00</span>
		</div>
		<div class="cd_item fl">
			<span class="cd_item_minute" id="cd_item_minute">00</span>
		</div>
		<div class="cd_item fl">
			<span class="cd_item_second" id="cd_item_second">00</span>
		</div>
	<script>
		
		function countTime(){
			//获取当前时间
			var date=new Date();
			var now=date.getTime();
			//截至时间
			var nowDD=date;
			var endDD=date.getFullYear()+"-"+(date.getMonth()+1)+"-"+date.getDate()+" "+"00:00:00";
			
			var chaTime=(Date.parse(endDD.replace(/-/,"/"))+1000*60*60*24)-nowDD;
			
			var d=new Date(date.getFullYear()+"-"+(date.getMonth()+1)+"-"+date.getDate());
			d=+d+1000*60*60*24;
			d=new Date(d);
			var dat=d.getFullYear()+"-"+(d.getMonth()+1)+"-"+d.getDate();
			var endDate=new Date(dat);
			var end=endDate.getTime();
			//时间差
			var leftTime=end-now;
			var h,m,s
			if(chaTime>=0)
			{
				h=Math.floor(chaTime/1000/60/60%24);
				m=Math.floor(chaTime/1000/60%60);
				s=Math.floor(chaTime/1000%60);
			}
			//if (h <= 9) h = '0' + h;
			//if (m <= 9) m = '0' + m;
			//if (s <= 9) s = '0' + s;
			
			var hour= document.getElementById("cd_item_hour");
			var minute= document.getElementById("cd_item_minute");
			var second= document.getElementById("cd_item_second");
			hour.innerHTML=h;
			minute.innerHTML=m;
			second.innerHTML=s;
			
			console.log(h+"小时："+m+"分钟："+s+"秒");
			//document.getElementById("cd_item_hour").innerHTML="";
			//document.getElementById("cd_item_minute").innerHTML=m;
			//document.getElementById("cd_item_second").innerHTML=s;
			setTimeout('countTime()',1000)
		}
		countTime();
		
		function countDown(times){
		  var timer=null;
		  var date=new Date();
		  var d=new Date(date.getFullYear()+"-"+(date.getMonth()+1)+"-"+date.getDate());
		  
			d=+d+1000*60*60*24;
			times=new Date(d);
		  timer=setInterval(function(){
			var day=0,
			  hour=0,
			  minute=0,
			  second=0;//时间默认值
			if(times > 0){
			  day = Math.floor(times / (60 * 60 * 24));
			  hour = Math.floor(times / (60 * 60)) - (day * 24);
			  minute = Math.floor(times / 60) - (day * 24 * 60) - (hour * 60);
			  second = Math.floor(times) - (day * 24 * 60 * 60) - (hour * 60 * 60) - (minute * 60);
			}
			if (day <= 9) day = '0' + day;
			if (hour <= 9) hour = '0' + hour;
			if (minute <= 9) minute = '0' + minute;
			if (second <= 9) second = '0' + second;
			//
			console.log(day+"天:"+hour+"小时："+minute+"分钟："+second+"秒");
			times--;
		  },1000);
		  if(times<=0){
			clearInterval(timer);
		  }
		}
	</script>
	</body>
</html>
